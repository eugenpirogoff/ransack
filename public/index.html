<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Ransack</title>
<!-- Stylesheets -->
<link href="css/style.css" rel="stylesheet">
<link href="css/lightbox.css" rel="stylesheet" />
<link href="css/bootstrap.css" rel="stylesheet" />

<!-- Scripting -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/lightbox.js"></script>
<script type="text/javascript" src="js/gmaps.js"></script>
<script type="text/javascript" src="js/infobubble.js"/></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script type="text/javascript" src="js/client.js" /></script>

</head>
  <body>
  <div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">

      <a class="brand pull-center">Ransack</a>
        <!-- Searchcomponents -->
      
      <ul id="searchbar" class="nav">
      <div class="navbar-form">
          <select class="input-small" id="formradius" name="formradius">
          	<option value=1>1km</option>
          	<option value=5>5km</option>
            <option value=10>10km</option>
            <option value=20>20km</option>
            <option value=30>30km</option>
            <option value=40>40km</option>
            <option value=50>50km</option>
          </select>
          <input class="span2" id="formcoord1" name="formcoord1" type="text" placeholder="Latitude"> 
          <input class="span2" id="formcoord2" name="formcoord2" type="text" placeholder="Longtitude"> 
          <button id="searchbutton" class="btn"><i class="icon-search"></i>Search</button>
      </div>
      </ul>

      <ul class="nav pull-right">

          <li id="signup_dropdown" class="dropdown">
          	<a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign Up</a>
          	<div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
              <input id="signupUsername" style="margin-bottom: 15px;" type="text" name="username" placeholder="username" size="30" />
              <input id="signupEmail" style="margin-bottom: 15px;" type="email" name="email" placeholder="email" size="30" />
              <input id="signupPassword" style="margin-bottom: 15px;" type="password" name="password" placeholder="password" size="30" />
              <input id="signupPassword_confirm" style="margin-bottom: 15px;" type="password" name="password_confirm" placeholder="password(repeat)" size="30" />
              <button id="signupbutton" class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;"> Sign Up </button><br><br>
          	</div>
          </li>

          <li class="divider-vertical"></li>
            <li id="signin_dropdown" class="dropdown">
              <a id="userDropdownLink" class="dropdown-toggle" href="#" data-toggle="dropdown"><i class="icon-user">
                </i>Sign In <strong class="caret"></strong></a>
              <div id="userDropdown" class="dropdown-menu" style="padding: 15px; padding-bottom: 10px;">
              <input id="username" style="margin-bottom: 15px;" type="text" name="formusername" placeholder="username"size="30" />
              <input id="password" style="margin-bottom: 15px;" type="password" name="formpassword" placeholder="password" size="30" />
             
              <button id="loginbutton" class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" name="commit" value="Sign In"> Sign In </button>
            </div>
          </li>

        </ul>
    </div>
  </div>
</div>

<!-- Preference Panel for logged in User -->
<div id="prefpane" class="modal hide fade in" style="display: none; ">
	<div class="modal-header">
    	<a class="close" data-dismiss="modal">×</a>
        <h3>Preferences</h3>
    </div>
    <div class="modal-body">
    	<table border=0>
    	<tr>
    		<td align="right">Name: </td><td><input type="text" id="prefUsername" readonly /></td>
    	</tr>
    	<tr>
    		<td align="right">Email: </td><td><input type="text" id="prefEmail" /></td></tr>
    	<tr>
    		<td><h5>Change Password: </h4></td>
    	</tr>
    	<tr>
    		<td align="right">Old Password: </td><td><input type="password" id="prefPasswordOld" /></td></tr>
    	<tr>
    		<td align="right">New Password: </td><td><input type="password" id="prefPassword" /></td></tr></tr>
    	<tr>
    		<td align="right">New Password(repeat): </td><td><input type="password" id="prefPassword_confirm" /></td></tr>
    	</table>
    </div>
    <div class="modal-footer">
        <a id="prefSave" href="#" class="btn btn-success" data-dismiss="modal">Save</a>
        <a href="#" class="btn" data-dismiss="modal">Close</a>
    </div>
</div>






<!-- anti spam modal dialog -->
<div id="patience" class="modal hide fade in" style="display: none; ">
	<div class="modal-header">
    	<a class="close" data-dismiss="modal">×</a>
    </div>
    <div class="modal-body">
		<h5><img src="https://twimg0-a.akamaihd.net/profile_images/2885610476/2659b432c0141d3ddc91b60f5357d0da.jpeg" width=100 height=100> More patience, you need</h5>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
    </div>
</div>
<!-- anti spam modal dialog coming from SERVER -->
<div id="gandalf" class="modal hide fade in" style="display: none; ">
	<div class="modal-header">
    	<a class="close" data-dismiss="modal">×</a>
    </div>
    <div class="modal-body">
		<h5><img src="http://excretaonline.com/wp-content/uploads/2011/05/you-shall-not-pass.jpg"><br>
		<center><h3>YOU SHALL NOT SPAM !</h3></center>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
    </div>
</div>
<div class="content">
	<div class="mymap" id="map"></div>
	<div id="sidebar">
		<div class="resultfix">Results</div>
		<div id="searches"></div>
	</div>
</div>
</body>
</html>
